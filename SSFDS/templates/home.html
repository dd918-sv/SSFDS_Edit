{% extends "layout.html" %}
{% block content %}
    {% for restaurant in restaurants %}
        <article class="media content-section">
          <div class="media-body">
            <h2><a class="article-title" href="#">{{ restaurant.username }}</a></h2>
            <p class="article-content">{{ restaurant.address }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
